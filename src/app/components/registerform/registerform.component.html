<div class="s-login-wrapper">
  <div class="s-login-box">
    <h1 class="mb-3 fw-bold">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group input-group-lg mb-4">
        <input type="text" class="form-control" id="" name="firstName" formControlName="firstName"
          placeholder="Enter Firstname" />
        <span class="row" *ngIf="firstName && firstName.invalid && firstName.touched">
          *FirstName required
        </span>
      </div>
      <div class="form-group input-group-lg mb-4">
        <input type="text" class="form-control" id="" name="lastName" formControlName="lastName"
          placeholder="Enter lastName" />
        <span class="row" *ngIf="lastName && lastName.invalid && lastName.touched">
          *LastName required
        </span>
      </div>
      <div class="form-group input-group-lg mb-4">
        <input type="email" class="form-control" id="" name="email" formControlName="email" placeholder="Enter email" />
        <span class="row" *ngIf="email && email.invalid && email.touched">
          *email required
        </span>
      </div>
      <div class="form-group input-group-lg mb-4">
        <input type="text" class="form-control" id="" name="userName" formControlName="userName"
          placeholder="Enter userName" />
        <span class="row" *ngIf="userName && userName.invalid && userName.touched">
          *Required username between 6 characters and must not exceed 10 characters
        </span>
      </div>
      <div class="form-group input-group-lg mb-4">
        <input type="password" class="form-control" id="" placeholder="Enter Password" name="passsword"
          formControlName="passsword" [type]="changetype?'password':'text'" /><small class="eyeicon"
          (click)="showPassword()"><i [ngClass]="visible?'fa fa-eye-slash':'fa fa-eye'"></i>
        </small>
        <span class="row" *ngIf="passsword && passsword.invalid && passsword.touched">
          *password required
        </span>
      </div>

      <button type="submit" class="btn btn-primary s-btn-primary btn-lg w-100 mb-3" (click)="onRegister()"
        [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <p>
      Have already account?
      <a href="#" class="fw-bold" routerLink="/login">Login</a>
    </p>
  </div>
</div>
